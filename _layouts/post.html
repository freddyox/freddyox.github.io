<html>
  <head>
    {% include head.html %}
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

      <!-- Header -->
      <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
      </header>

      <!-- Nav -->
      <nav id="nav">
        {% include nav.html %}
      </nav>
      <!-- Main -->
      <div id="main">
        <section class="post">
    	  <header class="major">
      	    <span class="date">{{page.date | date_to_string}}</span>
      	    <h1>{{page.title}}</h1>
      	    <p>{{page.excerpt}}</p>
      	  </header>
      	  <div class="image main"><img src="{{page.image}}" alt=""></div>
      	  <p>{{content}}</p>
      	</section>	

	{% if page.comments %}
	<div id="disqus_thread"></div>
	<script>
	  /*
	  var disqus_config = function () {
	  this.page.url = "{{page.url | absolute_url}}";
	  this.page.identifier = "{{page.url}}";
	  };
	  */
	  (function() { // DON'T EDIT BELOW THIS LINE
	  var d = document, s = d.createElement('script');
	  s.src = 'https://freddyox-github-io.disqus.com/embed.js';
	  s.setAttribute('data-timestamp', +new Date());
	  (d.head || d.body).appendChild(s);
	  })();
	</script>
	<noscript>Please enable JavaScript to view the
	  <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	{% endif %}

	<!-- Footer -->
	<footer>
          <ul class="actions">
            <li><a href="{{ "/blog/" | absolute_url }}" class="button">Back to Projects</a></li>
          </ul>
	</footer>
      </div>

      <!-- Footer -->
      <!--{% include foot.html %}-->

    </div>

    <!-- Scripts -->
    {% include scripts-main.html %}
    {% include tracking.html %}
  </body>
</html>
